<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBL â€“ Scheme Day Live Dashboard</title>
</head>

<style>
:root{
  --gold:#d4af37;
  --emerald:#2f7f6f;
  --dark:#2b2b2b;
}
*{box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
body{
  margin:0;
  background:linear-gradient(135deg,#fdfaf3,#efe6cf);
  color:var(--dark);
}

/* HEADER */
header{
  padding:26px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;font-size:30px}
header p{margin:6px 0 0;opacity:.7}
.live{display:flex;align-items:center;gap:10px}
.dot{
  width:12px;height:12px;background:red;border-radius:50%;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,0,0,.5)}
  70%{box-shadow:0 0 0 14px rgba(255,0,0,0)}
}
.clock{font-weight:600}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
  padding:10px 40px 36px;
}
.kpi{
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.kpi span{font-size:14px;opacity:.6}
.kpi h2{margin:10px 0 0;color:var(--gold)}

/* FIXTURES */
.fixtures{
  padding:10px 40px 50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:28px;
}
.fixture{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:18px;
  box-shadow:0 16px 36px rgba(0,0,0,.08);
  transition:.35s;
}
.fixture:hover{
  transform:translateY(-6px);
  box-shadow:0 22px 48px rgba(212,175,55,.35);
  outline:1px solid rgba(212,175,55,.5);
}
.fixture h4{
  text-align:center;
  margin:0 0 16px;
  color:var(--gold);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.7);
  padding:14px 16px;
  border-radius:14px;
  margin-bottom:12px;
  transition:.3s;
}
.row:last-child{margin-bottom:0}
.row:hover{
  background:#fffdf6;
  transform:scale(1.015);
}
.row.leader{
  outline:2px solid var(--gold);
  background:linear-gradient(135deg,#fff6db,#ffffff);
  position:relative;
}
.row.leader::after{
  content:'ðŸ‘‘';
  position:absolute;
  right:14px;
  top:-10px;
  font-size:18px;
}

.name{font-weight:600;letter-spacing:.6px}
.meta{text-align:right;font-size:13px}
.meta strong{
  display:block;
  font-size:16px;
  color:var(--emerald);
}

footer{
  text-align:center;
  padding:18px;
  font-size:12px;
  opacity:.6;
}

@media(max-width:768px){
  header{flex-direction:column;gap:14px;text-align:center}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Scheme Day Contest</h1>
    <p>Live Scheme Count & Value Update</p>
  </div>
  <div class="live">
    <div class="dot"></div>
    <div class="clock" id="clock"></div>
  </div>
</header>

<section class="kpis">
  <div class="kpi"><span>Total Showrooms</span><h2>8</h2></div>
  <div class="kpi"><span>Total Schemes</span><h2>29</h2></div>
  <div class="kpi"><span>Total Value</span><h2>â‚¹ 594000</h2></div>
  <div class="kpi"><span>Top Performer</span><h2>PYDKMR</h2></div>
</section>

<section class="fixtures" id="fixtures"></section>

<footer>
  Premium Jewellery Scheme Tracking â€¢ Designed for Showroom Display
</footer>

<script>
const showroomData={
  CBESRD:{s:01,v:15000},
  HOSBMR:{s:03,v:44000},
  MDUNTR:{s:04,v:20000},
  PYDKMR:{s:10,v:369000},
  RMDSVS:{s:01,v:5000},
  SLMSRM:{s:09,v:136000},
  UDUDRD:{s:0,v:0},
  VELASL:{s:01,v:5000}
};

/* FIXTURE MAP â€“ unchanged */
const fixturesData=[
 ['VELASL','CBESRD'],
 ['UDUDRD','MDUNTR'],
 ['SLMSRM','RMDSVS'],
 ['PYDKMR','HOSBMR'],
];

const fixtures=document.getElementById('fixtures');
const leader='PYDKMR';

fixturesData.forEach(fix=>{
  const f=document.createElement('div');
  f.className='fixture';
  f.innerHTML='<h4>Fixture</h4>';

  fix
    .map(k=>({k,...showroomData[k]}))
    .sort((a,b)=>b.v-a.v)
    .forEach(d=>{
      f.innerHTML+=`
        <div class="row ${d.k===leader?'leader':''}">
          <div class="name">${d.k}</div>
          <div class="meta">
            Schemes : ${d.s}
            <strong>â‚¹ ${d.v.toLocaleString('en-IN')}</strong>
          </div>
        </div>`;
    });

  fixtures.appendChild(f);
});

setInterval(()=>{
  document.getElementById('clock').innerText=
    new Date().toLocaleTimeString();
},1000);
</script>

</body>
</html>
